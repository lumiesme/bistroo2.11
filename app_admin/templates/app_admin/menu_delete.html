{% extends 'base.html' %}
{% block content %}
    <div class="row mt-2">
        <div class="col-6 mx-auto">
            <div class="card mb-3">
                <div class="card-header text-bg-danger">
                    Delete category
                </div>
                <div class="card-body">
                    <div class="alert alert-info" role="alert">
                        Wherever this category {{ category }} is used, it will be replaced by NULL
                    </div>
                    <p>Are you sure you want to delete the category {{ category }}?</p>
                    <form method="post" action="{% url 'app_admin:menu_delete' menu.pk %}">
                        {% csrf_token %}
                        <input type="submit" value="Confirm delete" class="btn btn-danger col-4">
                    </form>
                </div>
            </div>
            <a href="{% url 'app_admin:menu_list' %}">Menüüde nimekiri</a>
        </div>
    </div>
{% endblock %}
